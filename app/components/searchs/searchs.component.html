<section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Need Music</h1>
        <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
        <p>
          <a href="#" class="btn btn-primary">Main call to action</a>
          <a href="#" class="btn btn-secondary">Secondary action</a>
        </p>
        <form>
        	<div class="form-group">
        		<input type="text" placeholder="Search Artists...." class="form-control" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()" >
        	</div>
        </form>
        <div *ngIf="searchRes">
            <div *ngFor="let artist of searchRes ">
              <div class="row">
                <div class="col-md-12">
                  <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                      <strong>Genres: </strong>
                      <span *ngFor="let genre of artist.genres">{{genre}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
